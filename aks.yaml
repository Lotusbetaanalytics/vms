apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmsfe-back
  namespace: vms-node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vmsfe-back
  template:
    metadata:
      labels:
        app: vmsfe-back
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: azure-vote-back
        image: mcr.microsoft.com/oss/bitnami/redis:6.0.8
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 6379
          name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: vmsfe-back
spec:
  ports:
  - port: 6379
  selector:
    app: vmsfe-back
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmsfe
  namespace: vms-node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vmsfe
  template:
    metadata:
      labels:
        app: vmsfe
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: vmsfe
        image: __ACR__/lotusbetaanalyticsvmsnode_web:latest

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        env:
        - name: REDIS
          value: "vmsfe-back"
---
apiVersion: v1
kind: Service
metadata:
  name: vmsfe
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: vmsfe