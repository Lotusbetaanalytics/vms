
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmsnode
  labels:
    app: vmsnode
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vmsnode
  template:
    metadata:
      labels:
        app: vmsnode
    spec:
      containers:
      - name: vmsnode
        image: __ACR__/lotusbetaanalyticsvmsnode_web:latest
        ports:
        - containerPort: 8000
---

apiVersion: v1

kind: Service

metadata:

  name: vmsnode

spec:
  type: ClusterIP
  ports:

  - port: 8000
  

  selector:

    app: vmsnode

---
apiVersion: v1

kind: Service

metadata:

  name: vms

spec:

  type: LoadBalancer

  ports:

  - port: 8000

  selector:
    app: vmsnode

  